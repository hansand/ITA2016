    <div id="Register_div">
      <form>
        <h2> Register </h2>
        <table>
          <tr>
            <td>Full Name : </td>
            <td><input id="Text1" type="text" name="fname"/></td>
          </tr>
          <tr>
            <td>Username (6-8 characters): &nbsp; </td>
            <td><input type="text" name="username" />&nbsp;</td>
          </tr>
          <tr>
            <td>Email: </td>
            <td><input type="email" name="nemail" />&nbsp;</td>
          </tr>

           <tr>
             <td>Password: </td>
             <td> <input type="password" name="pw" />&nbsp;</td>
           </tr>

           <tr>
             <td>Home town : </td>
             <td> <input id="Text2" type="text" name="hometown"/></td>
           </tr>

           <tr>
             <td>Gender : </td>
             <td> <input type="radio" name="gender" value="m" checked="true">Male
                  <input type="radio" name="gender" value="f">Female </td>
          </tr>
        &nbsp;&nbsp;
        <tr>
          <td><input type="submit" value="Submit"></td>
        </tr>
